<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" href="Source/fblogo1.jpeg">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-txt" href="facebook.html">facebook</a>

            </div>
            <div class="login">
                <form>
                <table class="login-controls">
                    <tr>
                        <td class="login-label"><label>Email or Mobile Number</label></td>
                        <td class="login-label"><label>Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="login-button" type="submit" value="Login"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a class="forgot" href="forgotten.html">Forgot Account ?</a></td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
    </div>
    <div class="main-body">
        <div class="left-sec">
            <h2 class="fb-qot">Facebook helps you connect and share<br> with the people in your life.</h2>
            <img class="image" src="Source/fb.jpeg">
        </div>
        <div class="right-sec">
            <h1></h1>
            <form>
                <input class="firstname" type="text" placeholder="First Name">
                <input class="lastname" type="text" placeholder="Last Name">
                <input class="mail" type="text" placeholder="Mobile Number or Email">
                <input class="password" type="text" placeholder="New Password">
                <select class="day" name="">
                    <option value="">Day</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select>
                <select class="month">
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select class="year">
                    <option>Year</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>
                <br>
                <input class="rad" type="radio">
                <label class="rad">Male</label>
                <input class="rad" type="radio">
                <label class="rad">Female</label>
            </form>
            <p class="policy">By clicking Sign Up, you agree to our Terms, Privacy Policy<br> and Cookies Policy. You may receive SMS notifications from<br> us and can opt out at any time.</p>
            <input class="submit" type="submit" value="Create Account">
        </div>
    </div>
</body>
</html>
